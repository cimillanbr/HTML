<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylemypage.css">
    <title>D'Millán Serviços Artísticos e Musicais</title>
</head>
<body>

    <header>
    
    <!--Imagotipo-->    
        <img src="images/LogoDMillan.png" alt="DMillan" height="100">
    
    <!--Menú-->
        <button class="button">
            <img src="icons/menu branco.png" width="50" height="50">
            <nav id="menu">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#biografia">Biografia</a></li>
                    <li><a href="#serviços">Serviços</a></li>
                    <li><a href="#videos">Vídeos</a></li>
                    <li><a href="#videos">Vídeos</a></li>
                </ul>
            </nav>
        </button>
    </header>

    <main>
    
    <!--Banner-->
        <section class="banner" id="banner">
            <figure>
                <img src="images/Banner1.JPEG" alt="César Millán" height="500">
                <figcaption>Tocando o quatro venezuelano</figcaption>
            </figure>
        </section>    
    
    <!--Serviços-->
        <section id="serviços">
            <h2>Serviços</h2>
            
            <!--Show ao vivo-->
            <div>
                <button class="button">
                    <img src="Services/Serenata Dorada.png" width="100" height="100">
                </button>
                <p>Show completamente ao vivo ou com playback</p>
            </div>
            <!--Aulas de Violão e Canto-->
            <div>
                <button class="button">
                    <img src="Services/Serenata Plateada.png" width="100" height="100">
                </button>
                <p>Aulas de Violão e Canto</p>
            </div>
            <!--Produção Audiovisual-->
            <div>
                <button class="button">
                    <img src="Services/Serenata Bronce.png" width="100" height="100">
                </button>
                <p>Composição e arranges musicais, criação e edição audiovisual</p>
            </div>
            <!--Outros serviços-->
            <div>
                <button class="button">
                    <img src="Services/Serenata Express.png" width="100" height="100">
                </button>
                <p>Outros serviços</p>
            </div>
        </section>

    <!--Recentes-->
        <section id="Recentes">
            <button class="button">
                <img src="icons/chevron-left-round.svg" width="50" height="50">
            </button>

            <h2>Recentes</h2>
            <div class="musica">
                <img src="images/gVS-IreneMillan_DSC8783_web (1).jpg" alt="Irene Millán, cantante, violinista" height="100">
                <h3>No tiene caso</h3>
                <audio src="audio/No tiene caso.mp3" type="audio/mp3" controls></audio>
                <p>Canta: Irene Millán ft. César Millán <br />
                           Autor: César Millán &copy <br />
                           Género: Bolero
                </p>
            </div>

            <button class="button">
                <img src="icons/chevron-right-round.svg" width="50" height="50">
            </button>
        </section>

    <!--Vídeos-->    
        <section id="videos">
            <button class="button">
                <img src="icons/chevron-left-round.svg" width="50" height="50">
            </button>

            <h2>Vídeos</h2>
            <div>
                <video src="https://www.youtube.com/watch?v=GOgEZ84pRes&list=RDGOgEZ84pRes&start_radio=1" height="300" controls></video>
            </div>
            
            <div>
                <video src="https://www.youtube.com/watch?v=uRpq7r-YhcY&list=RDuRpq7r-YhcY&start_radio=1" height="300" controls></video>
            </div>
            <button class="button">
                <img src="icons/chevron-right-round.svg" width="50" height="50">
            </button>
        </section>
        
    </main>

    <footer>
        <h6>&copy Todos os Direitos Reservados</h6>
    </footer>
</body>
</html>
